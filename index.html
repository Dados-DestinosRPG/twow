<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
    <title>Random TWOW</title>
    <meta name="description" content="Gerador Aleatório The Witcher Old World">
</head>

<body>
    <a href="https://www.dadosedestinosrpg.com.br" target="_blank">
        <div class="versao">v1.3.3</div>
    </a>

    <div class="botoes-container">
        <img src="./token/true.webp" onclick="changeConfig()" class="botao-imagem" id="configButton" alt="setup mode"
            width="auto" height="auto" />
        <img src="./monster/1/level1Backside.webp" onclick="randomMonster(1)" class="botao-imagem"
            alt="random monster level 1" />
        <img src="./monster/2/level2Backside.webp" onclick="randomMonster(2)" class="botao-imagem"
            alt="random monster level 2" />
        <img src="./monster/3/level3Backside.webp" onclick="randomMonster(3)" class="botao-imagem"
            alt="random monster level 3" />
        <img src="./token/forest.webp" onclick="randomTerrain(forest)" class="botao-imagem" alt="random forest" />
        <img src="./token/mountain.webp" onclick="randomTerrain(mountain)" class="botao-imagem"
            alt="random mountain" />
        <img src="./token/water.webp" onclick="randomTerrain(water)" class="botao-imagem" alt="random water" />
        <img src="./token/carpeado.webp" onclick="randomCarpeado(allTerrains)" class="botao-imagem"
            alt="random two locations" />
    </div>

    <div class="resultado-container">
        <img id="image1" alt />
        <img id="image2" alt />
    </div>

    <script src="app.js" defer></script>
    <script defer>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('✅ Service Worker registrado com sucesso'))
                .catch((err) => console.log('❌ Erro ao registrar o Service Worker:', err));
        }
    </script>
</body>

</html>
