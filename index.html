<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
    <title>Random TWOW</title>
    <meta name="description" content="Gerador Aleatório The Witcher Old World">
</head>

<body>
    <a href="https://www.dadosedestinosrpg.com.br" target="_blank">
        <div class="versao">v1.2.8</div>
    </a>

    <div class="botoes-container">
        <img src="./token/true.png" onclick="changeConfig()" class="botao-imagem" id="configButton" alt="setup mode"/>
        <img src="./monster/1/level1Backside.png" onclick="randomMonster(1)" class="botao-imagem" alt="random monster level 1"/>
        <img src="./monster/2/level2Backside.png" onclick="randomMonster(2)" class="botao-imagem" alt="random monster level 2"/>
        <img src="./monster/3/level3Backside.png" onclick="randomMonster(3)" class="botao-imagem" alt="random monster level 3"/>
        <img src="./token/ForestBack.png" onclick="randomTerrain(forest)" class="botao-imagem" alt="random forest"/>
        <img src="./token/MountainBack.png" onclick="randomTerrain(mountain)" class="botao-imagem" alt="random mountain"/>
        <img src="./token/WaterBack.png" onclick="randomTerrain(water)" class="botao-imagem" alt="random water"/>
        <img src="./token/carpeado.png" onclick="randomCarpeado(allTerrains)" class="botao-imagem" alt="random two locations"/>
    </div>

    <div class="resultado-container">
        <img id="image1" alt="random image result one"/>
        <img id="image2" alt="random image result two"/>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('✅ Service Worker registrado com sucesso'))
                .catch((err) => console.log('❌ Erro ao registrar o Service Worker:', err));
        }
    </script>
</body>

</html>
